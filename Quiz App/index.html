<html lang="en">
  <head>

          <input
            class="options"
            id="option3"

            name=" option"
            value="c"
          />

        </div>

        <div class="row">
          <input
            class="options"
            id="option4"
            type="radio"
            name=" option"
            value="d"
          />

        </div>

        <button class="btn">Submit</button>
      </div>
    </div>
    <script src="script.js"></script>
